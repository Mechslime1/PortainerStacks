services:
  tailscale-nginx:
    image: tailscale/tailscale:latest
    hostname: tailscale-nginx
    environment:
      - TS_AUTHKEY=${AUTHKEY}
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale-nginx/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped


  reverse-proxy:
    image: nginx:1.27
    container_name: proxy
    volumes:
      - type: bind
        source: /etc/nginx/
        target: /etc/nginx/
        read_only: true      
      - type: bind
        source: /etc/letsencrypt/
        target: /etc/letsencrypt/
        read_only: true
      - type: bind
        source: /var/www/
        target: /var/www/
        read_only: true
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy-net
    depends_on:
      - tailscale-nginx
    network_mode: service:tailscale-nginx

networks:
  proxy-net:
    external: true
      